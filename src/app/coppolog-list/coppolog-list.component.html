<p>List of log in coppo application</p>

<table *ngIf="coppoLogs.length">
  <thead>
  <tr>
    <th>Message</th>
    <th>Level</th>
  </tr>
  </thead>
  <tbody >
  <tr *ngFor="let coppolog of coppoLogs">
    <td>{{coppolog.TimeStamp}}</td>
    <td>{{coppolog.Level}}</td>
  </tr>
  </tbody>
</table>
